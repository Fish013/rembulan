allprojects  {
  apply plugin: 'maven'
  apply plugin: 'eclipse'
  group = 'net.sandius.rembulan'
  version = '0.1-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8


  repositories {
    mavenLocal()

    maven { url "http://repo.maven.apache.org/maven2" }
  }




}
